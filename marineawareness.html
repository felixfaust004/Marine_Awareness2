<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Marine Awareness
        </title>
        <link rel="stylesheet" href="marineawareness.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    </head>

    <body>
        
        <div class="video1">
            <video src="wave_-_49131 (Original).mp4"  loop autoplay playsinline muted ></video>
            <div class="quote">Small actions, vast impact</div>
            <div class="sub-quote">
                Taking a deep dive, care to join?
            </div>
        </div>
        
        <div class="video2">
            <video src="Untitled video - Made with Clipchamp.mp4"  loop autoplay playsinline muted ></video>
            
            <div class="submarine">
                <img src="trieste.png" width="200" height="100">
            </div>
        </div>
        
        <div class="image-grid">
            <div class="grid-row">
                <div class="grid-item">
                    <img src="manatee.png" alt="Image 1">
                </div>
            </div>
            
            <div class="grid-row">
                <div class="grid-item">
                    <img src="clown-fish.png" alt="Image 1">
                </div>
            </div>
        </div>
        
        
        <div class="image-grid2">
            <div class="grid-row2">
                <div class="grid-item2">
                    <img src="european-pilchard.png" width="206.75" height="50" alt="Image 1">
                </div>
            </div>
            
            <div class="grid-row2">
                <div class="grid-item2">
                    <img src="polar-bear.png" alt="Image 1">
                </div>
            </div>
        </div>
        
        <div class="depth-indicator" id="depthIndicator">Depth: 0 meters</div>
        <button id="scrollButton">&darr;</button>


        <script src="marineawareness.js"></script>
    </body>
</html>
